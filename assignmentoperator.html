<head>

    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <pre>
        =means  value assign
        x+=y is same as x=x+y same for all
        x/=y
        x%=y
        x**=y

    </pre>
    <script>
        let x=10
        y=5
        x+=y
        document.write(`${x} <br>`)
        x-=y
        document.write(`${x} <br>`)
        //comparison operator
        //== -> equal value
        //=== -> equal value and equal data type
        // <,>,<=,>=
        // !== ->not equalvalue or not equal datatype

        //logical operator
        // or ||
        // and &&
        // not !

        //boolean
        // true
        // false

        document.write(20<15)
        document.write('<br>')
        document.write(10<38 || 2>1)
        document.write(10<38 && 2>3)
        document.write(10 != 1)

    </script>
    
</body>
