<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method</title>
</head>
<body>
    <script>
        var text="welcome to Dursikshya to read programming language welcome"
        document.write(`${text} <br>`)
        //to count the number of characters in a string use length
        document.write(`${text.length} <br>`)
        //to find the position of specific string in a string use indexof() or search()
        document.write(`${text.indexOf('to')} <br>`)

        //lastindexof() -> it is only  used when the character or string is repeated
        document.write(`${text.lastIndexOf('to')} <br>`)

        //replace()-> to replace existing string with new string

        document.write(`${text.replace('read programming language','coding')} <br>`)

        //replaceAll() ->replace all the repeated string
        document.write(`${text.replaceAll('welcome','oilcome')} <br>`)


    </script>
    
</body>
</html>
