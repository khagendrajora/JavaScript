<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop or repeation or iteration</title>
</head>
<body>
    <pre>
        for loop
        while loop
        do while loop
    </pre>
    <script>
        for(i=0;i<=20;i++)
        {
            document.write(`${i}  <br>`)
        }
        for(i=0;i<10;i++)
        {
            document.write(`${i} &nbsp; khagendra <br>`)

        }
        document.write(`<br>`)
        for(i=10;i>0;i--)
        {
            document.write(`${i} &nbsp; khagendra <br>`)
        }
    </script>
</body>
</html>
