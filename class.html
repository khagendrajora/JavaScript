<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <div></div>
    <script>
//this is the form for railway
    class RailwayForm{
        submit(name){
            alert(name +   'your form is submitted');
        }
        cancel(){
            alert('your form is cancelled');
        }

    }
    // create the form for harry
    let harry = new RailwayForm();

    harry.submit("harry")
    harry.cancel()
    document.querySelector('div').innerHTML 

    </script>
    
</body>
</html>
