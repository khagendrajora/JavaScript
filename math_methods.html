<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)}<br>`)

        //to find the squareroot use sqrt()
        document.write(`${Math.sqrt(25)}<br>`)
        
        //to find the power of the number use pow()
        document.write(`${Math.pow(2,3)} <br>`)

        //for absoulute positive integer use abs()
        document.write(`${Math.abs(-100)} <br>`)

        //round up->round()
        document.write(`${Math.round(19.53)}<br>`)
        document.write(`${Math.round(19.23)}<br>`)

        //ceil()-> always round up the value no matter what the value is after decimal point
        document.write(`${Math.ceil(5.2)}<br>`)
        
        //floor
        document.write(`${Math.floor(5.2)}<br>`)

        //random number -> random()=>returns value between 0 and 1 by deafult
        document.write(`${Math.random()}<br>`)

        let resultdata=Math.floor(Math.random()*100) //0-99
        document.write(`${resultdata}<br>`)
        let result=Math.floor(Math.random()*100)+1 //1-100
        document.write(`${result}<br>`)
    </script>
</body>
</html>
