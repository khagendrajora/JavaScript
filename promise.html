<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <div></div>
    <script>
    let news=[
    {newsTitle:'First Title',content:'this is a callback function'},
    {newsTitle:'Second title',content:'this is a second content of news'}
]
//define the function showNews()
const showNews=()=>{
    setTimeout(()=>{
        let result=""
        news.forEach((post)=>{
            result+=`<li>${post.newsTitle}
                <ul>
                    <li>${post.content}</li>
                </ul>
                </li>`
        })
        document.querySelector('div').innerHTML=result
    })

}

const addNews=(newsdata)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            news.push(newsdata)


            const error=false
            if(!error){
                resolve()
            }
            else{
                reject('error:something went wrong')
            }
        },3000)
    })
}
 
 addNews({newsTitle:'Title third',content:'this is added from the push method in the array'})
 .then(showNews)
 .catch(err=> console.log(err))

</script>
</body>
</html>
