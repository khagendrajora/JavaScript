<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable2</title>
</head>
<body>
    <script>
        let text="javascript is the programming language of web"
        document.write(`${text} <br>`)
        const x=20
        document.write(`${x} <br>`)
        // to check data type use type()
        document.write(typeof(text))
        document.write('<br>')
        document.write(typeof(x))

    </script>
</body>
</html>
