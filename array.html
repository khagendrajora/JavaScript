<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        const fruits=['mango' ,'ornge','apple','banana','lemon']
        document.write(`${fruits} <br>`)
        //to access single element from an array use indexing ie fruits[0]
        document.write(`${fruits[0]} <br>`)
        document.write(`${fruits[1]} <br>`)
        //to count the number of elements in an array use length method
        document.write(`${fruits.length} <br>`)
        //pop() -> to remove last element fromm an array
        fruits.pop()
        fruits.pop()
        document.write(`${fruits}<br>`)
        //push -> to add element in the last position in an array
        fruits.push('cherry')
        document.write(`${fruits} <br>`)
        //shift()-> to remove first element from array
        fruits.shift()
        document.write(`${fruits}<br>`)
        //unshift() ->to add new element in the first position of array
        fruits.unshift('graps')
         document.write(`${fruits} <br>`)

         // to ADD or remove one or more element from in/from an arrsy at specific position use splice() method

         fruits.splice(2,0,'kiwi','pine') //here 2 is a position where element is start to add or remove
         
         //0->number of element remove
         document.write(`${fruits}<br>`)

         //to remove only
         fruits.splice(3,2)
         document.write(`${fruits}<br>`)

         //sort ()->ascending order
         fruits.sort()
         document.write(`${fruits} <br>`)

         //reverse()
         fruits.reverse()
         document.write(`${fruits}<br>`)
         </script>

    
</body>
</html>
